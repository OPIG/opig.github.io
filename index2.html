<!Doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="vue"/>
	<link rel="stylesheet" type="text/css" href="wwwroot/css/home.css"/>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div class="content" id="app">
		<h2>Hello Vue!</h2>
		<div class="img-box">
			<div class="img" v-bind:class="{active: ended}"></div>
		</div>
		<div class="health-box">
			<div class="health-status" v-bind:style="{width:healthStatus + '%'}"></div>
		</div>
		<div class="opteraion-box">
			<div class="btn" v-on:click="reduceHealth" v-show="!ended">click</div>
			<div class="btn" @click="restart">reset</div>
		</div>
	</div>
	<script type="text/javascript" src="wwwroot/js/main.js"></script>
</body>
</html>
