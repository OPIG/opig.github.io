<html>
	<head>
        <TITLE>CSS3~Animatiable</TITLE>

    <body>
        <hgrout>
            <h1>Animatable</h1>
            <h2>One property, two values,endless possibilities</h2>
        </hgrout>
        <input type="radio" name="animate" id="on-hover"/>
        <label for="">Animate on hover</label>
        <input type="radio" name="animate" id="all"/>
        <label for="">Animate all</label>
        <div role="main">
            <a data-property="background-color" data-from="slategray" data-to="black" id="background-color" href="#background-color" title="background-color from slategray to black"></a>
            <a data-property="change-size" data-from="slategray" tt="test" data-to="black" id="change-size" href="#change-size" title="change-size small to big"></a>
            <a data-property="background-position" data-from="0 0" data-to="100% 100%"  id="background-position" href="#background-position" title="background-position from 0 0 to 100% 100%"></a>
            <a data-property="background-radial-gradient" id="radial-gradient" href="#radial-gradient" title="radial-gradient"></a>
            <a data-property="background-radial-gradient-01" id="radial-gradient-01" href="#radial-gradient-01" title="radial-gradient-01"></a>
            <a data-property="background-repeat-radial-gradient" id="repeat-radial-gradient" href="#repeat-radial-gradient" title="radial-gradient"></a>
        </div>

        <div id="baidu1"></div>
        <div id="baidu"></div>
