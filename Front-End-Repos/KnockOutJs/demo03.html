    <!--//**********************************模板使用***********************************-->
    <div class="template_box">
        <div data-bind="template: 'personTemplate'"> </div>
        <script id='personTemplate' type="text/html">
            ${ name } is<span><b  data-bind="text:age"></b>${ age }</span><span> years old</span>
            <button data-bind='click: addAge'>Make older</button>
        </script>
        <div><span data-bind="text:age"></span>hat</div>
        <script type='text/javascript'>
            var viewModel = {
                name: ko.observable('Bert'),
                age: ko.observable(78),
                makeOlder: function () {
                    this.age(this.age() + 1);
                }
            };
            var addAge = function () {
                viewModel.age(viewModel.age() + 1);
                console.info(viewModel.age());
            };
            ko.applyBindings(viewModel);
        </script>
