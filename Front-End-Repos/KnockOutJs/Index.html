<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Enjoy KnockOutJs</title>
    <script src="WebUI/js/jquery-3.2.1.js"></script>
    <script src="WebUI/js/jquery.tmpl.js"></script>
    <script src="WebUI/js/knockout-3.4.2.debug.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <p>
            Choose a ticket class:
            <select data-bind="options: tickets,
                       optionsCaption: 'Choose...',
                       optionsText: 'name',
                       value: chosenTicket"></select>
        </p>
        <p data-bind="template: 'ticketTemplate'">
        </p>
    </div>
    <script id="ticketTemplate" type="text/x-jquery-tmpl">
        {{if chosenTicket}}
        You have chosen
        <b>${ chosenTicket().name }</b>
        ($${ chosenTicket().price })
        <button data-bind="click: resetTicket">Clear</button>
        {{/if}}
    </script>
    <script type="text/javascript">
        var viewModel = {
            tickets: [
                { name: "Economy", price: 199.95 },
                { name: "Business", price: 449.22 },
                { name: "First Class", price: 1199.99 }
            ],
            chosenTicket: ko.observable(),
            resetTicket: function () { this.chosenTicket(null) }
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
