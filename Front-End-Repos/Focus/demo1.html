<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="WebUI/Css/demo1.css"/>
    <script src="WebUI/js/jquery-1.4.1.min.js"></script>
    <script src="WebUI/js/Animation.js"></script>
</head>
<body>
    <!--最外层容器开始-->
    <div class="pic-news">
        <!--第二层容器开始-->
        <div id="Home_A_B" class="pic">
            <!--左边容器开始-->
            <ul class="bigImg_Box fleft">
                <li title="第一张图片标题" h="第一张图片描述" class="active">
                    <a target="_blank" title="第一张图片标题" href=""> <img src="WebUI/images/1.jpg"> </a>
                    <p class="slimImg" style="display:none;"><img src="WebUI/images/2.jpg"></p>
                </li>

                <li title="第二张图片标题部分" h="第二张图片描述部分" class="noactive">
                    <a target="_self" title="第二张图片标题部分内容标题部分内容" href="javascript://"> <img src="WebUI/images/2.jpg"> </a>
                    <p class="slimImg" style="display:none;"><img o src="WebUI/images/3.jpg"></p>
                </li>

                <li title="第三张图片的标题部分" h="第三张图片的描述部分" class="noactive">
                    <a target="_blank" title="第三张图片的标题部分" href="javascript://"> <img src="WebUI/images/3.jpg"> </a>
                    <p class="slimImg" style="display:none;"><img src="WebUI/images/3.jpg"></p>
                </li>
            </ul>
            <!--左边容器结束-->
            <!--右边容器开始-->
            <ul class="slimImg_Box fright">
                <li><a href="javascript://"><img src="WebUI/images/1.jpg"></a></li>
                <li><a href="javascript://"><img src="WebUI/images/2.jpg"></a></li>
                <li><a href="javascript://"><img src="WebUI/images/3.jpg"></a></li>
                <li class="checkBox" style="top: 0px;"></li>
                <!--红色选框-->
            </ul>
            <!--右边容器结束-->
        </div>
        <!--第二层容器结束-->
        <div class="font">
            <h3>
                <a href="javascript://">第一张图片标题</a>
            </h3>
            <p>第一张图片描述</p>
        </div>
       
    </div>
    <!--最外层容器开始-->
</body>
</html>
