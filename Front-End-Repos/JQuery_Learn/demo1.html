      var self = this
       $.each(events, function (key, val) {
        const callback = function (e) {
          if ($.isFunction(val)) {
            return val.call(self, e);
          } else {
            return self[val](e);
          }
        };
        const arr = splitEventKey(key, self.eventType);
        $('.cont').on(arr[0], arr[1], callback);
    });

    function splitEventKey(eventKey, defaultEventType='click') {
      let type;
      let selector;
      const arr = eventKey.split(' ');
      if (arr.length == 1) {
        type = defaultEventType;
        selector = eventKey;
      } else {
        type = arr.shift();
        selector = arr.join(' ');
      }
      return [type, selector];
  }
